<ion-view view-title="Search results ({{collectionSearchResultsCtrl.itemsFilter.length}} / {{collectionSearchResultsCtrl.items.length}})" ng-click="collectionSearchResultsCtrl.queryClear()">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-navicon"
                ng-click="collectionSearchResultsCtrl.phonesSearch()">
        </button>
    </ion-nav-buttons>

    <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="collectionSearchResultsCtrl.query.name" ng-change="collectionSearchResultsCtrl.queryChanged()"
                   placeholder="Search">
            <i class="ion-close-round" ng-show="collectionSearchResultsCtrl.clear"></i>
        </label>
    </div>

    <ion-content class="has-subheader">

        <ion-list>
            <div collection-repeat="item in (collectionSearchResultsCtrl.itemsFilter = (collectionSearchResultsCtrl.items | filter: collectionSearchResultsCtrl.query))"
                      type="item-text-wrap" ng-click="collectionSearchResultsCtrl.collectionDetails(item)">
                <a class="item item-thumbnail-left">
                    <img ng-src="{{item.pic}}">
                    <h2>{{item.name}}</h2>
                    <p>{{item.group}} - {{item.category}}</p>
                </a>
			</div>
        </ion-list>

    </ion-content>
</ion-view>
