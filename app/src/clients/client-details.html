<ion-view view-title="{{clientDetailsCtrl.name}}">

    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-navicon"
                ng-click="clientDetailsCtrl.showSubmit()">
        </button>
    </ion-nav-buttons>


    <ion-content class="padding">

        <h2 align="center">{{clientDetailsCtrl.name}}</h2>

        <div class="list">
            <label class="item item-input">
                <span class="input-label"><b>Name:</b></span>
                <input type="text"
                       ng-model="clientDetailsCtrl.name">
            </label>

            <label class="item item-input">
                <span class="input-label"><b>ID:</b></span>
                <input type="text"
                       ng-model="clientDetailsCtrl.id">
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Phone:</b></span>
                <input type="text"
                       ng-model="clientDetailsCtrl.phone">
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Address:</b></span>
                <textarea rows="2"
                          ng-model="clientDetailsCtrl.address">
                </textarea>
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Details:</b></span>
                <textarea rows="2"
                          ng-model="clientDetailsCtrl.cv">
                </textarea>
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Description:</b></span>
                <textarea rows="2"
                          ng-model="clientDetailsCtrl.description">
                </textarea>
            </label>

            <label class="item item-input">
                <span class="input-label"><b>Total:</b></span>
                <input type="text"
                       ng-model="clientDetailsCtrl.sum">
            </label>
        </div>

    </ion-content>

    <div ng-if="clientDetailsCtrl.submitShowed" class="badge-div" ng-click="clientDetailsCtrl.clientSubmit()">
        <div class="badge-icon ion-checkmark"></div>
    </div>

</ion-view>
