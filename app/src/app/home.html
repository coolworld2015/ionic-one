<ion-view view-title="Welcome to Ionic">

    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>

            <a class="item item-icon-left" href="#/root/home">
                <i class="icon ion-ios-home"></i>
                <b>Home</b>
            </a>

            <a class="item item-icon-left" href="#/root/clients">
                <i class="icon ion-ios-people"></i>
                <b>Clients</b>
            </a>

            <a class="item item-icon-left" href="#/root/goods">
                <i class="icon ion-ios-briefcase"></i>
                <b>Goods</b>
            </a>
			
			<a class="item item-icon-left" href="#/root/audit">
                <i class="icon ion-ios-gear"></i>
                <b>Audit</b>
            </a>
			
            <a class="item item-icon-left" href="#/root/users">
                <i class="icon ion-ios-person"></i>
                <b>Users</b>
            </a>            
			 
            <a class="item item-icon-left" href="#/root/phones">
                <i class="icon ion-ios-telephone"></i>
                <b>Phones</b>
            </a>

            <a class="item item-icon-left" href="#/root/collection">
                <i class="icon ion-images"></i>
                <b>Collection</b>
            </a>            
			
			<a class="item item-icon-left" href="#/root/movies">
                <i class="icon ion-film-marker"></i>
                <b>Movies</b>
            </a>

			<a class="item item-icon-left" ui-sref="login" ui-sref-opts="{reload: true}">
                <i class="icon ion-log-in"></i>
                <b>Login</b>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
