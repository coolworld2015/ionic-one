<ion-view view-title="Goods">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="good in goodsCtrl.goods" type="item-text-wrap" ng-click="goodsCtrl.goodDetails(good)">
                <h2>{{good.name}}</h2>
                <ion-option-button class="button-assertive" ng-click="remove(good)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
