<ion-view view-title="Movies ({{moviesCtrl.moviesFilter.length}} / {{moviesCtrl.movies.length}})"
          ng-click="moviesCtrl.queryClear()">

    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-navicon"
                ng-click="moviesCtrl.showSearch()">
        </button>
    </ion-nav-buttons>

    <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="moviesCtrl.query.name" ng-change="moviesCtrl.queryChanged()"
                   placeholder="Search">
            <i class="ion-close-round" ng-show="moviesCtrl.clear"></i>
        </label>
    </div>

    <ion-content class="has-subheader">

        <ion-refresher on-refresh="moviesCtrl.doRefresh()"></ion-refresher>

        <ion-list>
            <ion-item
                    collection-repeat="item in (moviesCtrl.moviesFilter = (moviesCtrl.movies | filter: moviesCtrl.query))"
                    type="item-text-wrap" ng-click="moviesCtrl.itemDetails(item)">

                <div class="item item-thumbnail-left item-draggable">
                    <img ng-src="{{item.pic}}">
                    <h2>{{item.name}}</h2>
                    <p>{{item.country}} - {{item.year}}</p>
                    <p>{{item.genre}}</p>
                </div>

                <ion-option-button class="button-assertive" ng-click="moviesCtrl.showConfirm(item)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>

    <div ng-if="moviesCtrl.searchShowed" class="badge-div" ng-click="moviesCtrl.itemsSearch()">
        <span class="badge-icon ion-search"></span>
    </div>

</ion-view>
