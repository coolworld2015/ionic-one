<ion-view view-title="Search movies in IMDB">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-navicon"
                ng-click="data.showDelete = !data.showDelete; data.showReorder = false;">
        </button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <button class="button button-block button-positive" style="background-color: #417D9A !important;">
            <strong>Search by {{moviesSearchCtrl.search}}</strong>
        </button>

        <ion-toggle  ng-model="moviesSearchCtrl.finds" ng-change="moviesSearchCtrl.toggleChanged()">
            Search by {{moviesSearchCtrl.search}}
        </ion-toggle>
        <!--
                <li class="item item-toggle">
                    Search by {{phonesSearchCtrl.search}}
                    <label class="toggle toggle-balanced active" ng-click="phonesSearchCtrl.toggleChanged()">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
        -->
        <form ng-submit="moviesSearchCtrl.doSearch()" novalidate name="moviesSearchCtrl.form" autocomplete="off">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Search {{moviesSearchCtrl.search}}" ng-model="moviesSearchCtrl.name" name="name" ng-change="moviesSearchCtrl.change()" required>
                </label>

                <div ng-if="moviesSearchCtrl.form.$submitted">
                    <div ng-show="moviesSearchCtrl.form.name.$error.required" class="valid">Value required</div>
                </div>
                <div ng-show="moviesSearchCtrl.minLengthError" class="valid">Min 3 symbols</div>
            </div>

            <button type="submit" class="button button-block button-positive" style="background-color: #417D9A !important;">
                <strong>Submit</strong>
            </button>
        </form>
    </ion-content>
</ion-view>
